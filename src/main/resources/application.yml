spring:
  application:
    name: deployment

server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,info

aws:
  region: "eu-central-1"
  s3:
    bucket-name: "j3-service-bucket"
  dynamoDb:
    table-name: "j3_payloads_metadata"
  sqs:
    queue-url: "https://sqs.eu-central-1.amazonaws.com/123456789012/j3-queue"

logging:
  level:
    software.amazon.awssdk.request: DEBUG
    software.amazon.awssdk.response: DEBUG
plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.0'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.study'
version = '0.0.1-SNAPSHOT'

bootJar {
	archiveFileName = 'app.jar'
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

ext {
	lombokLib = 'org.projectlombok:lombok:1.18.32'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	implementation platform('software.amazon.awssdk:bom:2.20.39')

	implementation 'software.amazon.awssdk:dynamodb'
	implementation 'software.amazon.awssdk:s3'

	compileOnly("$lombokLib")
	annotationProcessor("$lombokLib")

	testCompileOnly("$lombokLib")
	testAnnotationProcessor("$lombokLib")

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('jar') {
	enabled = false
}

tasks.named('test') {
	useJUnitPlatform()
}
